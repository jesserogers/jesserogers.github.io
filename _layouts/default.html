<!DOCTYPE html>
<html>

    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

      <ul>
        <li class="nav-item"><a href="#0">Projects</a></li>
        <li class="nav-item"><a href="#0">Quick Portfolios</a></li>
        <li class="nav-item"><a href="#0">Journal</a></li>
        <li class="nav-item"><a href="#0">About</a></li>
        <li class="nav-item"><a href="#0">Contact</a></li>
      </ul>
    </nav>
    {{content}}
