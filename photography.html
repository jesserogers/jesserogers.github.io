---
layout: default
title: Photography
meta: Selected images from Seattle photographer Jesse Rogers' portfolio
---
<header class="page-header">
  <div class="content">
    <h1 class="page-title">{{page.title}}</h1>
  </div>
</header>
<section class="photography">
  <div class="content">
    <div class="gallery">
      {% for image in site.data.photography %}
      <div class="j-col j-col-4 gallery-img">
        <img class="js-project-img" title="{{image.title}}" src="{{image.original}}" alt="{{image.desc}}" />
        <div class="js-lightbox" style="display: none;">
          <div class="js-lightbox-close">
            <span></span>
            <span></span>
          </div>
          <div class="js-lightbox-info-trigger">
            <input type="button" value="Show Info"></input>
          </div>
          <div class="js-lightbox-info" style="display: none;">
            <h2>{{image.title}}</h2>
            <p>{{image.desc}}</p>
          </div>
          <button class="js-lightbox-prev">&#x279E;</button>
          <div class="js-lightbox-img-wrap">
            <img class="js-lightbox-img" title="{{image.title}}" src="{{image.original}}" alt="{{image.desc}}" />
          </div>
          <button class="js-lightbox-next">&#x279E;</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<section class="color-block yellow">
  <h2>No, I don't shoot weddings, sorry.</h2>
</section>
